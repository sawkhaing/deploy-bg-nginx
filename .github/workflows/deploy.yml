name: deploy_aks
on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v3
      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ secrets.resource_group }}' 
          cluster-name: '${{ secrets.cluster_name }}'
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy Nginx
        run: |
          echo "Create Namespace"
          kubectl create namespace nginx-blue && kubectl create namespace nginx-green
          echo "Istio Inject Enable"
          kubectl label namespace nginx-blue istio-injection=enabled && kubectl label namespace nginx-green istio-injection=enabled
          kubectl apply -f deploy-blue.yaml && kubectl apply -f deploy-green.yaml && kubectl apply -f gateway-vs.yaml
          echo "Istio LoadBalancer IP"
          kubectl get svc --selector=app=istio-ingressgateway -n istio-system -o jsonpath="{.items[0].status.loadBalancer.ingress[0].ip}"